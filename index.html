
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUTTER THERAPY — Терапия Затвором</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'acid-lime': '#C6FF00',
              'stone-black': '#0C0A09',
              'stone-white': '#E7E5E4',
              'warm-charcoal': '#1C1917',
              'graphite': '#080707',
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --stone-black: #0C0A09;
            --acid-lime: #C6FF00; 
            --warm-charcoal: #1C1917;
            --stone-white: #E7E5E4;
            --graphite: #080707;
        }
        body {
            background-color: var(--stone-black);
            color: var(--stone-white);
            font-family: 'Instrument Sans', sans-serif;
            overflow-x: hidden;
        }
        .serif-heading {
            font-family: 'Newsreader', serif;
            letter-spacing: -0.02em;
        }
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.04;
            mix-blend-mode: overlay;
        }
        .serrated-edge {
            height: 16px;
            width: 100%;
            mask-image: radial-gradient(circle at 10px 0, transparent 0, transparent 5px, black 5px);
            mask-size: 20px 10px;
            mask-repeat: repeat-x;
            background-color: var(--warm-charcoal);
        }
        .glass-nav {
            background: rgba(231, 229, 228, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .img-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.05); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <div class="noise-overlay">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <filter id="noiseFilter">
                <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
            </filter>
            <rect width="100%" height="100%" filter="url(#noiseFilter)"/>
        </svg>
    </div>
</body>
</html>
